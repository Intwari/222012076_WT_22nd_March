<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

<h1>Student Table</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
    </tr>
    <tr>
        <td>John</td>
        <td>20</td>
        <td>A</td>
    </tr>
    <tr>
        <td>Alice</td>
        <td>21</td>
        <td>B</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>19</td>
        <td>C</td>
    </tr>
</table>

</body>
</html>
